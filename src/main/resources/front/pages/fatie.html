<script>
    //content就是用户所输入，同步改变
    let content;
    //-------------------------------------------------------------------
    const {createEditor, createToolbar} = window.wangEditor

    const editorConfig = {
        placeholder: 'Type here...',
        onChange(editor) {
            const html = editor.getHtml()
            content = html;
            console.log('editor content', content)
            // 也可以同步到 <textarea>
        }
    }

    const editor = createEditor({
        selector: '#editor-container',
        html: '<p><br></p>',
        config: editorConfig,
        mode: 'default', // or 'simple'
    })

    const toolbarConfig = {}

    const toolbar = createToolbar({
        editor,
        selector: '#toolbar-container',
        config: toolbarConfig,
        mode: 'default', // or 'simple'
    })
    //-------------------------------------------------------------------------

    new Vue(
        {
            el: "#app",
            data: {
                postData: {
                    postTitle: null,
                    postContent: null,
                    postID: null,
                    topicID: null,
                    replyID: null,
                    status: null,
                },
                replys: {
                    createTime:null,
                    replyClickCount:0,
                    replyContents:"dfgfdsgfsdbgdfsgdf",
                    replyEmotion:null,
                    replyId:"3133",
                    topicId:"1",
                    updateTime:null,
                    userId:"1586600449878847489"
                },
                topic:
                    {
                        createTime: null,
                        replys: [{
                            createTime:null,
                            replyClickCount:0,
                            replyContents:null,
                            replyEmotion:null,
                            replyId:null,
                            topicId:null,
                            updateTime:null,
                            userId:null
                        }],
                        sectionId: 1,
                        topicClickCount:1,
                        topicContent: "fuck you",
                        topicEmotion: null,
                        topicId: null,
                        topicReplyCount: 1,
                        topicTitle: "纯路人",
                        updateTime: null,
                        userId: null,
                    }
            },
            mounted() {
                //  /status/topicID/replyID
                //截取status
                let needed = window.location.href.split("?")[1];
                let status_id_id = needed.split("&");
                //分别获取status，topicID以及replyID
                this.postData.status = status_id_id[0];
                this.postData.topicID = status_id_id[1];
                if(status_id_id.length === 3)this.postData.replyID = status_id_id[2];
                console.log(''+this.postData.status)
            },
            methods: {
                click_post: function () {

                    if(this.postData.status === 1){
                        this.topic.topicTitle = this.postData.postTitle
                        this.topic.topicContent = this.postData.postContent
                        post_comm("http://localhost:8080/topic/create", this.topic);
                    }else {
                        this.postData.postContent = content;
                        this.replys.replyContents = content;
                        this.replys.topicId = this.topicID
                        this.replys.replysId = this.replyID
                        post_comm("http://localhost:8080/reply/anwser/"+this.topicID, this.replys);
                    }
                }
            }
        }
    )
</script>
